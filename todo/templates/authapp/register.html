<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo|Register</title>

</head>


<body>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo | Register</title>
    </head>
    <body>
        
        <h2>Register User</h2>
        <form method="POST" action="">
            {% csrf_token %}
    
            <table>
                <tr>
                    <td><label for="input1">Enter Username</label></td>
                    <td><input type="email" name="uname" id="input1" placeholder="Enter Name"></td>
                </tr>
                <tr>
                    <td><label for="input2">Enter Password</label></td>
                    <td><input type="password" name="upass" id="input2"></td>
                </tr>
                <tr>
                    <td><label for="input3">Confirm Password</label></td>
                    <td><input type="password" name="ucpass" id="input3"></td>
                </tr>
                <tr>
                    <td><label for="input4">Enter Email</label></td>
                    <td><input type="email" name="uemail" id="input4"></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Register"></td>
                    <td><a href="/authapp/login">Already User?Login</a></td>
                </tr>

                {% if errmsg %}
                <tr>
                    <td style="color:red">{{errmsg}}</td>

                 </tr>
                {% endif %}

                {% if success %}
                <tr>
                    <td style="color:green">{{success}}</td>
                    <td><a href="/authapp/login">Login</a></td>

                 </tr>
                {% endif %}
            </table>
    
        </form>
    </body>
    </html>

        
        

    



</body>
</html>
